<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="calculatorcd.css">
<body>
    <div id="container">
        <div id="con_heading">
            <h2 class="con_head">Calculator</h2>
        </div>

        <div id="con_result">
            
        </div>

        <div id="con_main">
            <div class="main_line1">
                <div class="main_inner1">
                    <h3 class="inner_head">AC</h3>
                </div>
                <div class="main_inner2">
                    <h3 class="inner_head" data-values="+">+/-</h3>
                </div>
                <div class="main_inner3">
                    <h3 class="inner_head">%</h3>
                </div>
                <div class="main_inner4">
                    <h3 class="inner_head">/</h3>
                </div>
            </div>
            <div class="main_line2">
<div class="main_line21" >
<h3 class="inner_head" data-values="7" >7</h3>
</div>
<div class="main_line22">
<h3 class="inner_head" data-values="8">8</h3>
</div>
<div class="main_line23">
<h3 class="inner_head" data-values="9">9</h3>
</div>
<div class="main_line24">
<h3 class="inner_head">*</h3>
</div>
            </div>
            <div class="main_line3">
                <div class="main_line31">
                    <h3 class="inner_head">4</h3>
                    </div>
                    <div class="main_line32">
                    <h3 class="inner_head">5</h3>
                    </div>
                    <div class="main_line33">
                    <h3 class="inner_head">6</h3>
                    </div>
                    <div class="main_line34">
                    <h3 class="inner_head">-</h3>
                    </div>
            </div>
            <div class="main_line4">
                <div class="main_line41">
                    <h3 class="inner_head">1</h3>
                    </div>
                    <div class="main_line42">
                    <h3 class="inner_head">2</h3>
                    </div>
                    <div class="main_line43">
                    <h3 class="inner_head">3</h3>
                    </div>
                    <div class="main_line44">
                    <h3 class="inner_head">+</h3>
                    </div>
            </div>
            <div class="main_line5">
                <div class="main_line51">
                    <h3 class="inner_head">0</h3>
                </div>
                <div class="main_line52">
                    <h3 class="inner_head">=</h3>
                </div>
                <div class="main_line53">
                    <h3 class="inner_head">.</h3>
                </div>

            </div>


        </div>




    </div>
    <script src="/calculatorcd.js"></script>
</body>
</html>
